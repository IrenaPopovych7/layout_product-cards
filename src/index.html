<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.css">
  </head>

  <body>
    <div class="card" data-qa="card">
      <img
        src="./images/imac.jpeg"
        alt="Product image"
        class="card__image"
      >
      <div class="card__info">
        <p class="card__title">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</p>
        <p class="card__code">
          Product code:
          <span class="card__code"> 195434</span>
        </p>
      </div>
      <div class="card__score">
        <div class="star">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
        </div>
        <p class="card__reviews">
          Reviews:
          <span class="card__amount">5</span>
        </p>
      </div>
      <div class="card__prices">
        <div class="card__price">Price:</div>
        <div class="card__cost">$2,199</div>
      </div>
      <button class="card__buy" data-qa="hover">BUY</button>
    </div>
  </body>

</html>
